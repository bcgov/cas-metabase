apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "patroni-migration.fullname" . }}-migrate-database-{{ randAlphaNum 5 | lower }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-50"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 10
  template:
    metadata:
      name: {{ template "patroni-migration.fullname" . }}-migrate-database
      labels: {{ include "patroni-migration.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}-database-migration
      containers:
        - name: {{ template "patroni-migration.fullname" . }}-migrate-database
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          image: {{ .Values.migrationJob.image }}:{{ .Values.migrationJob.tag }}
          env:
            - name: PGHOST
            - name: PGPORT
            - name: PGUSER
            - name: PGPASSWORD
              {{ template "patroni-migration.dbenv" "password" | indent 14 }}
            - name: PGDATABASE
          command:
            - "bin/bash"
            - "-c"
            - "pg_dumpall -g"
      restartPolicy: Never
