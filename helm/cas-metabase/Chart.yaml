  - name: cas-airflow-dag-trigger
    version: 1.0.8
    repository: https://bcgov.github.io/cas-airflow
    alias: prod-test-restore
    condition: prod-test-restore.enable
  - name: certbot
    version: 0.1.3
    repository: https://bcdevops.github.io/certbot
